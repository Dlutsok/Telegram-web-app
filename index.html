<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" playsinline preload="auto">
            <source src="1.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
        <div class="controls">
            <button class="arrow" onclick="prevSegment()">&#9664;</button>
            <button class="arrow" onclick="nextSegment()">&#9654;</button>
        </div>
        <button id="startButton" class="start-button" onclick="startVideo()">Запустить видео</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
